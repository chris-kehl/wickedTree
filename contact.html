<html>

    content="width=device-width">

    <link rel="stylesheet" type="text/css" href="/css/base.css">
	  <link rel="stylesheet" type="text/css" href="/css/flexbox.css">
    <link rel="stylesheet" type="text/css" href="/css/selector.css">
  </head>
  <body>
    <header class="main-header">
      <h1 class="name">
          <a href="index.html">Wicked Tree Brewing Co.</a>
      </h1>
      <li>
          <a href="mobilenet.html">on tap</a>
      </li>
      <li>
          <a href="menu.html">menu</a>
      </li>
      <li>
          <a href="mobilenet.html">about</a>
      </li>
      <li>
          <a href="contact.html">contact</a>
      </li>
  </header>
    <div id="container">
      <form class="form-contact br" id="myForm">
        <h1>Contact</h1>
        <div>
        <label class="lbl" for="name">Name:</label>
        <input class="lbl type="text" id="name" placeholder="Your Name">
        </div>
        <div>
        <label class="lbl" for="phone">Phone:</label>
        <input class="lbl" type="text" id="phone" placeholder="2701237890">
        </div>
        <div>
        <!-- <span id="invalidPhone" class="invalid">
        The phone number entered is invalid</span> -->
        </div>
        <div>
        <label class="lbl"  for="email">Email</label>
        <input class="lbl"  type="email" id="email" placeholder="email@website.com">
        </div>
        <div>
        <label class="lbl"  for="comment">Comment:</label>
        <textArea class="lbl"  type="text" id="comment" placeholder="Please leave comments or questions here."></textArea>
        </div>
        <input class="btn inline default" type="submit" id="mySubmit" value="Submit">
        <input class="btn inline error" type="reset" id="myReset" value="reset">
      </form>
    </div>

      <div id="output"></div>
    <script src="/javaScript/contact.js"></script>
  </body>
</html>
