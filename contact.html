<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width">
    <title>Wicked Tree Contact</title>
    <link href="selector.css" rel="stylesheet" type="text/css"/> 
  </head>
  <body>
    <div id="container">
      <form class="form-contact br" id="myForm">
        <h1>Contact</h1>
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name">
        </div>
        <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="2701237890">
        </div>
        <div>
        <span id="invalidPhone" class="invalid">
        The phone number entered is invalid</span>
        </div>
        <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@website.com">
        </div>
        <div>
        <label for="comment">Comment:</label>
        <textArea type="text" id="comment" placeholder="Please leave comments or questions here."></textArea>
        </div>
        <input type="submit" id="mySubmit" value="Submit">
      </form>
    </div>

      <div id="output"></div>
    <script src="contact.js"></script>
  </body>
</html>
